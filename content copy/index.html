<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Creation Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Content Creation Tool</h1>
    <div class="content-creator">
      <form id="content-form">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName" required>

        <label for="projectCategory">Select Category:</label>
        <select id="projectCategory" name="projectCategory" required>
          <option value="">Choose a category...</option>
          <option value="Marketing">Marketing & Advertising</option>
          <option value="Education">Education</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Journalism">Journalism</option>
          <option value="Technology">Technology</option>
          <option value="Healthcare">Healthcare</option>
          <option value="E-commerce">E-commerce</option>
          <option value="Travel">Travel & Hospitality</option>
          <option value="Finance">Finance & Business</option>
          <option value="Nonprofit">Nonprofit & Advocacy</option>
          <option value="Gaming">Gaming</option>
        </select>

        <label for="integrationDescription">Integration Description:</label>
        <textarea id="integrationDescription" name="integrationDescription" required></textarea>

        <button type="button" id="generateContent">Generate Content</button>
      </form>

      <div class="preview">
        <h2>Generated Content</h2>
        <div id="generatedContent">
          <p>Your generated content goes here.</p>
          <button>Action Button</button>
      </div>
      
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
